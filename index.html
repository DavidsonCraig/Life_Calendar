<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Life Calendar</title>
        <meta name="description" content="See your whole life in weeks!">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="clockBody">
            <h1 id="clock"></h1>
        </div>
        <div id="birthdayBody">
            <input type="date" id="birthdayInput" name="birthdayInput" required pattern="\d{4}-\d{2}-\d{2}">
            <input type="submit" name="submit" id="birthdaySubmit" onclick="submitBirthday()">
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
